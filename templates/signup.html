    <style>
.dropbtn {
  background-color: #4CAF50;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #f1f1f1}

.dropdown:hover .dropdown-content {
  display: block;
}

.dropdown:hover .dropbtn {
  background-color: #3e8e41;
}
</style>
</head>
<body>
    <!-- Preloader Starts -->
    <div class="preloader">

    </div>

    </div>

            </div>
        </div>
    </div>
</header>
<!-- Header Area End -->

<!-- Banner Area Starts -->
<section class="banner-area other-page">

    <!-- Map Area Starts -->

    <!-- Contact Form Starts -->
    <section class="contact-form section-padding3">
        <div class="container">
            <div class="row">
             
                <div class="col-lg-9">
                        <form action="{%url 'signup_url'%}" method="post">
                        {% csrf_token %} 
                        <div class="row">
                            <div class="col-md-6 form-group">
                              <label for="name">Name</label>
                              <input type="text" id="name" name="name" class="form-control ">
                            </div>
                         </div>
                         <div class="row">
                            <div class="col-md-6 form-group">
                              <label for="phone">Password</label>
                              <input type="password" id="pass1" name="password" class="form-control ">
                            </div>
                        </div>
                     
                      <div class="row">
                        <div class="col-md-6 form-group">
                              <label for="mobile">mobile</label>
                              <input type="mobile" id="mobile" name="mobile" class="form-control ">
                        </div>
                      </div>
                     
                      <div class="row">
                        <div class="col-md-6 form-group">
                          <label for="email">Email</label>
                          <input type="email" id="email" name="email" class="form-control ">
                        </div>
                    </div>

                         <div class="row">
                        <div class="col-md-6 form-group">
                          <label for="color">please enter your favourite color</label>
                          <input type="text" id="color" name="color" class="form-control">
                        </div>

                        
                      <div class="row">
                        <div class="col-md-6 form-group">
                          <input type="submit" value="signup" class="btn btn-primary" style=" margin-top: 107px; margin-left: -246px;">
                        </div>
                      </div>
                      </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
